version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres_test
      - redis_test
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres_test
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=vdm2bank_test
      - REDIS_HOST=redis_test
      - REDIS_PORT=6379
      - SERVER_DEBUG=true
    volumes:
      - ./configs:/app/configs

  integration_tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - api
      - postgres_test
      - redis_test
    environment:
      - API_URL=http://api:8080
      - DB_HOST=postgres_test
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=vdm2bank_test
      - REDIS_HOST=redis_test
      - REDIS_PORT=6379
    command: go test -v ./tests/integration/...

  postgres_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vdm2bank_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data

  redis_test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    tmpfs:
      - /data