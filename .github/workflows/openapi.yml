name: OpenAPI Generate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VDM2-BankBE
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: VDM2-BankBE/package-lock.json

      - name: Setup Java (for openapi-generator)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Node deps
        run: npm ci

      - name: Generate (lint + bundle + server + clients)
        run: make generate

      - name: Ensure working tree is clean
        run: |
          git status --porcelain
          test -z "$(git status --porcelain)"
          git diff --exit-code

